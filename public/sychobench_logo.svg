<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <defs>
    <style>
      .logo-text {
        font-family: 'Arial', 'Helvetica', sans-serif;
        font-weight: 700;
        fill: white;
        letter-spacing: -0.5px;
      }
      .logo-icon {
        fill: white;
      }
    </style>
  </defs>
  
  <!-- Geometric S Icon -->
  <g transform="translate(20, 20)">
    <!-- Outer S shape -->
    <path d="M 0 0 L 60 0 L 60 25 L 25 25 L 25 35 L 60 35 L 60 80 L 0 80 L 0 55 L 35 55 L 35 45 L 0 45 Z" class="logo-icon"/>
    
    <!-- Inner cutout rectangles to create the S -->
    <rect x="10" y="10" width="35" height="15" fill="black"/>
    <rect x="15" y="55" width="35" height="15" fill="black"/>
  </g>
  
  <!-- Typography -->
  <text x="110" y="55" class="logo-text" font-size="32">Sycho</text>
  <text x="110" y="85" class="logo-text" font-size="32">Bench</text>
</svg>